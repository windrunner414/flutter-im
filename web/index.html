<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!--沉浸式状态栏，AppBar的颜色-->
  <meta name="theme-color" content="#303030">
  <!--UC和腾讯X5强制竖屏-->
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <title>wechat</title>
  <!--其他浏览器横屏禁止使用-->
  <style>
    @media screen and (orientation: landscape) {
      body:after {
        display: flex;
        width: 100vw;
        height: 100vh;
        background: white;
        color: #333333;
        font-size: 1.5rem;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        content: '请竖屏使用';
      }
    }
  </style>
</head>
<body>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
